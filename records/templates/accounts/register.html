<!-- records/templates/accounts/register.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<a href="{% url 'index' %}" class="btn btn-dark mb-3">Back</a>

<div class="card p-4 shadow">
    <h2 class="text-center mb-4">Register</h2>
    <form method="post" action="{% url 'register' %}" novalidate>
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders form fields automatically with validation -->
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
