{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<a href="{% url 'index' %}" class="btn btn-dark mb-3">Back</a>
<div class="card p-4 shadow">
    <h2 class="text-center mb-4">Login</h2>
  
    <form method="post"  action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const btn = event.currentTarget;
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            btn.textContent = 'Hide';
        } else {
            passwordInput.type = 'password';
            btn.textContent = 'Show';
        }
    }
</script>
{% endblock %}
